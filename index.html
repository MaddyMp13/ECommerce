<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>

    <!-- this link is used for bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- this link is used for bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- this link is used for external css -->
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">


</head>

<body>
    <div class="parent fluid-container">
        <div class="header py-1 " style="font-size: 14px;">
            <div class="content block d-flex justify-content-between p-0">
                <div><i class="bi bi-telephone"></i>
                    +001234567890
                </div>
                <div>Winter Sale | Get up to50% Off</div>
                <div><a href="" style="text-decoration: none; color: #fff;"><i class="bi bi-globe"
                            style="margin-right: 5px;"></i>Worldwide Shipping</a></div>
            </div>
        </div>

        <div class=" py-2 block">
            <nav class="navbar  d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#"><i class="bi bi-cart3 "></i> <b style="font-size: 18px;">ShopPro
                    </b></a>
                <div class="items d-flex align-items-center gap-3">
                    <form class="search-bar" style="position: relative;border-radius: 20px; background-color: #EFEFF0;">
                        <input class=" px-3 py-1 border-0" type="search" placeholder="Search Product" id="search"
                            style="border-radius: 20px;background-color: #EFEFF0; font-size: 16px; border: none; outline: none; width: 90%;">
                        <i class="bi bi-search" type="submit" id="searchBtn" style="position: absolute; right:6%; top: 10%;"></i>
                    </form>
                    <a class="navbar-brand" href="#" style="font-size: 16px;"><i class="bi bi-person"></i>Account</a>
                    <a class="navbar-brand" href="#" style="font-size: 16px;"><i class="bi bi-cart3 "></i>Cart</a>

                </div>
            </nav>
        </div>

        <div class=" info-container block d-flex justify-content-between">
            <div class="left-side">
                <p><b>Price</b></p>
                <div class="lable d-flex gap-1">
                    <input type="number" class="px-3 border-0" placeholder="From"
                        style="border-radius: 20px;background-color: #EFEFF0;width: 100px;">
                    <input type="number" class="px-3 border-0" placeholder="To"
                        style="border-radius: 20px;background-color: #EFEFF0;width: 100px;">
                </div>
                <hr class="my-4" style="background-color: #F3F3F7;opacity: 0.1;">


                <div id="brand" class="Brand-options" style="font-size: 16px;">
                    <p><b>Brand</b></p>                 
                </div>

                <div class="colors my-5">
                    <p><b>Color</b></p>
                    <div id="color" class="first d-flex  align-items-center gap-2 flex-wrap" style="width: 180px;">
                     
                    </div>
                    
                </div>


                <div class="Brand-options" style="font-size: 16px;">
                    <p><b>Inputs</b></p>

                    <div class="customOpt d-flex align-items-center gap-2 my-1 ">
                        <div class="checked d-flex justify-content-center align-items-center"
                            style="background-color: #3D394F;width: 20px;height: 20px;border-radius: 100%;">
                            <i class="bi bi-check2" style="color: white;"></i>
                        </div>
                        <div>USB-B (1)</div>
                    </div>
                    <div class="customOpt d-flex align-items-center gap-2 my-1 ">
                        <div class="checked d-flex justify-content-center align-items-center"
                            style="background-color: #3D394F;width: 20px;height: 20px;border-radius: 100%;">
                            <i class="bi bi-check2" style="color: white;"></i>
                        </div>
                        <div>USB-C (10)</div>
                    </div>
                    <div class="customOpt d-flex align-items-center gap-2 my-1 ">
                        <div class="checked d-flex justify-content-center align-items-center"
                            style="background-color: #3D394F;width: 20px;height: 20px;border-radius: 100%;">
                            <i class="bi bi-check2" style="color: white;"></i>
                        </div>
                        <div>Ethernet (21)</div>
                    </div>
                    <div class="customOpt d-flex align-items-center gap-2 my-1 ">
                        <div class="checked d-flex justify-content-center align-items-center"
                            style="background-color: #3D394F;width: 20px;height: 20px;border-radius: 100%;">
                            <i class="bi bi-check2" style="color: white;"></i>
                        </div>
                        <div>3-Pin XLR (4)</div>
                    </div>
                    <div class="customOpt d-flex align-items-center gap-2 my-1 ">
                        <div class="checked d-flex justify-content-center align-items-center"
                            style="background-color: #3D394F;width: 20px;height: 20px;border-radius: 100%;">
                            <i class="bi bi-check2" style="color: white;"></i>
                        </div>
                        <div>Coax (2)</div>
                    </div>
                    <div class="customOpt d-flex align-items-center gap-2 my-1 ">
                        <div class="checked d-flex justify-content-center align-items-center"
                            style="background-color: #3D394F;width: 20px;height: 20px;border-radius: 100%;">
                            <i class="bi bi-check2" style="color: white;"></i>
                        </div>
                        <div> 2.5mm (17)</div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="head d-flex justify-content-between">
                    <h4 style="font-weight: 700;">Headphones</h4>
                    <div class="filter d-flex gap-2 border align-items-center px-2"
                        style="font-size: 16px;border-radius: 20px;">
                        <i class="bi bi-sliders2"></i>
                        <span>All Filters</span>
                    </div>
                </div>
                <div id="products" class="products d-flex justify-content-between my-4 flex-wrap gap-5">
                   
                </div>

            </div>
        </div>




        <script src="script.js"></script>
</body>

</html>
